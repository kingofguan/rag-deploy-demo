name: Deploy RAG app to AWS App Runner

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
      APP_RUNNER_ARN: ${{ secrets.APP_RUNNER_ARN }}
      APP_RUNNER_SERVICE_NAME: ${{ secrets.APP_RUNNER_SERVICE_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        id: aws-creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building Docker image..."
          docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          echo "Pushing Docker image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Get App Runner roles (access & instance)
        id: apprunner-roles
        run: |
          echo "Describing App Runner service..."
          ACCESS_ROLE_ARN=$(aws apprunner describe-service \
            --service-arn "${APP_RUNNER_ARN}" \
            --query 'Service.SourceConfiguration.AuthenticationConfiguration.AccessRoleArn' \
            --output text)

          INSTANCE_ROLE_ARN=$(aws apprunner describe-service \
            --service-arn "${APP_RUNNER_ARN}" \
            --query 'Service.InstanceConfiguration.InstanceRoleArn' \
            --output text)

          echo "access_role_arn=${ACCESS_ROLE_ARN}" >> $GITHUB_OUTPUT
          echo "instance_role_arn=${INSTANCE_ROLE_ARN}" >> $GITHUB_OUTPUT

      - name: Deploy to AWS App Runner (image-based)
        id: deploy-apprunner
        uses: awslabs/amazon-app-runner-deploy@main
        with:
          # 这里用「服务名」，不是 ARN
          service: ${{ env.APP_RUNNER_SERVICE_NAME }}
          image: ${{ steps.build-image.outputs.image }}
          access-role-arn: ${{ steps.apprunner-roles.outputs.access_role_arn }}
          instance-role-arn: ${{ steps.apprunner-roles.outputs.instance_role_arn }}
          region: ${{ env.AWS_REGION }}
          port: 8080
          cpu: 1
          memory: 2
          wait-for-service-stability-seconds: 600

      - name: Print App Runner URL
        run: echo "App Runner URL = ${{ steps.deploy-apprunner.outputs.service-url }}"
